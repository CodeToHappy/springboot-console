<head>

<meta charset="utf-8">

<title>后台 | 登录</title>

<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet"
	href="/static/common/lte/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->

	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"> -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet"
	href="/static/common/lte/dist/css/AdminLTE.min.css">

<link rel="stylesheet"
	href="/static/common/lte/plugins/iCheck/square/blue.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<style>
.label-warning {
	z-index: 1000;
	position: absolute;
	top: 6px;
	right: 5px;
	padding: 5px 8px;
	display: none;
}
</style>
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="/static/common/lte/index2.html"><b>控制台</b>CMS</a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">登录开始您的会话</p>

			<form action="/console/logon" method="post">
				<div class="form-group has-feedback">
					<input type="email" name="account" maxlength="50"
						class="form-control" placeholder="手机/邮箱"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span><span
						id="account_warnning" class="label label-warning"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" maxlength="16"
						class="form-control" placeholder="密码"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span><span
						id="password_warnning" class="label label-warning"></span>
				</div>

				<div class="row verify_div" style="display: none;">
					<div class="col-xs-7">
						<div class="form-group has-feedback">
							<input type="text" name="verifyCode" maxlength="5"
								class="form-control" placeholder="验证码"> <span
								class="glyphicon glyphicon-ok-sign form-control-feedback"></span><span
								id="password_warnning" class="label label-warning"></span>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-5">
						<img id="yzmImg" src="/console/verifycode" class="yzm-img" />
					</div>
					<!-- /.col -->
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck" style="display: none;">
							<label> <input type="checkbox" name="remember">
								记住帐号
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="button" class="btn btn-primary btn-block btn-flat"
							id="account_logon">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<a href="#">忘记密码</a><br> <a href="/console/register"
				class="text-center">注册一个新会员帐号</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.2.3 -->
	<script
		src="/static/common/lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="/static/common/lte/bootstrap/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="/static/common/lte/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
			$('.icheck').show();
		});
	</script>
	<script src="/static/common/js/jquery.form.js"></script>
	<script src="/static/console/js/login.js"></script>
</body>
</html>
