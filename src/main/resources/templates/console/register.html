<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="shortcut icon" href="/static/console/img/favicon.png">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>后台 | 注册</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet"
	href="/static/common/lte/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet"
	href="/static/common/lte/dist/css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet"
	href="/static/common/lte/plugins/iCheck/square/blue.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<style>
.label-warning {
	z-index: 1000;
	position: absolute;
	top: 6px;
	right: 5px;
	padding: 5px 8px;
	display: none;
}
</style>
</head>
<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<a href="/static/common/lte/index2.html"><b>控制台</b>CMS</a>
		</div>

		<div class="register-box-body">
			<p class="login-box-msg">注册一个新会员</p>

			<form action="/console/reg" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="name"
						placeholder="用户名"> <span
						class="glyphicon glyphicon-user form-control-feedback"> </span><span
						id="name_warnning" class="label label-warning"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="account"
						placeholder="手机号/邮箱(登录唯一标识)"> <span
						class="glyphicon glyphicon glyphicon-phone form-control-feedback"></span><span
						id="account_warnning" class="label label-warning"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password"
						placeholder="密码"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="repassword"
						placeholder="确认密码"> <span
						class="glyphicon glyphicon-log-in form-control-feedback"><span
						id="repassword_warnning" class="label label-warning"></span></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox" name="agreement"
								checked="checked"> 已阅读并同意 <a href="#">使用协议</a>
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="button" class="btn btn-primary btn-block btn-flat"
							id="console_reg">注册</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<a href="/console/login" class="text-center">已有帐号</a>
		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.register-box -->

	<!-- jQuery 2.2.3 -->
	<script
		src="/static/common/lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="/static/common/lte/bootstrap/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="/static/common/lte/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>
	<script src="/static/common/js/jquery.form.js"></script>
	<script src="/static/console/js/register.js"></script>
</body>
</html>
